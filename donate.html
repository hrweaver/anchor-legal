<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Anchor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #E0E0E0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #E57373;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #AAAAAA;
        }
        .donate-link {
            display: block;
            background: #1A3A5C;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .donate-link:active {
            background: #2A4A6C;
        }
        .note {
            font-size: 14px;
            color: #666666;
            margin-top: 32px;
        }
        .heart {
            font-size: 48px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">&#10084;</div>
        <h1>Support Anchor</h1>
        <p>Your support helps keep Anchor free and covers server costs. Thank you for considering a donation!</p>

        <a href="https://paypal.me/anchorapp" class="donate-link">
            Donate via PayPal
        </a>

        <p class="note">
            Tapping the button will open PayPal.<br>
            If it doesn't work, visit:<br>
            <strong>paypal.me/anchorapp</strong>
        </p>
    </div>
</body>
</html>
